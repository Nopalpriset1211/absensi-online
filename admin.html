<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Absensi</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 20px;
    }
    .card {
        background: #ffffff;
        padding: 25px;
        border-radius: 15px;
        width: 95%;
        max-width: 700px;
        margin: auto;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #1e3a8a;
    }
    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        margin: 10px 0;
    }
    button {
        padding: 10px 15px;
        background: #1e40af;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin: 5px;
    }
    button:hover {
        background: #1e3a8a;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    th {
        background: #1e40af;
        color: white;
        padding: 10px;
        text-align: left;
    }
    td {
        background: white;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .hidden { display: none; }
</style>
</head>

<body>

<div class="card" id="loginBox">
    <h2>Login Admin</h2>
    <input type="password" id="adminPass" placeholder="Masukkan Password Admin">
    <button onclick="loginAdmin()">Login</button>
</div>

<div class="card hidden" id="adminPanel">
    <h2>Rekap Absensi</h2>

    <button onclick="hapusSemua()">Hapus Semua</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Waktu</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tabelData"></tbody>
    </table>
</div>

<script>
// =============================
//   LOGIN ADMIN
// =============================
function loginAdmin() {
    let pass = document.getElementById("adminPass").value;

    if (pass === "admin123") {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        loadData();
    } else {
        alert("Password salah!");
    }
}

// =============================
//   LOAD DATA ABSENSI
// =============================
function loadData() {
    let data = JSON.parse(localStorage.getItem("absensi")) || [];
    let tbody = document.getElementById("tabelData");
    tbody.innerHTML = "";

    data.forEach((item, index) => {
        let tr = `
            <tr>
                <td>${item.id}</td>
                <td>${item.nama}</td>
                <td>${item.waktu}</td>
                <td><button onclick="hapus(${index})">Hapus</button></td>
            </tr>
        `;
        tbody.innerHTML += tr;
    });
}

// =============================
//   HAPUS INDIVIDU
// =============================
function hapus(index) {
    let data = JSON.parse(localStorage.getItem("absensi")) || [];
    data.splice(index, 1);
    localStorage.setItem("absensi", JSON.stringify(data));
    loadData();
}

// =============================
//   HAPUS SEMUA DATA
// =============================
function hapusSemua() {
    if (confirm("Yakin hapus semua data?")) {
        localStorage.removeItem("absensi");
        loadData();
    }
}
</script>

</body>
</html>
