<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi Siswa</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #eef2f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        width: 350px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #1e3a8a;
    }
    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        margin: 10px 0;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #1e40af;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 10px;
    }
    button:hover {
        background: #1e3a8a;
    }
    a {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #1e40af;
        text-decoration: none;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Absensi Siswa</h2>

    <input type="text" id="idInput" placeholder="Masukkan ID Siswa">
    <input type="text" id="namaInput" placeholder="Masukkan Nama">

    <button onclick="absen()">Absen Sekarang</button>

    <a href="admin.html">Login Admin</a>
</div>

<script>
// =============================
//   DAFTAR ID DIIZINKAN
// =============================
const daftarID = {
    "001": "Andi",
    "002": "Budi",
    "003": "Citra",
    "004": "Dewi"
};

// Batas waktu absensi
const batasJam = 9;

// =============================
//   ABSENSI
// =============================
function absen() {
    let id = document.getElementById("idInput").value.trim();
    let nama = document.getElementById("namaInput").value.trim();
    let now = new Date();
    let jam = now.getHours();

    if (!daftarID[id]) {
        alert("ID tidak terdaftar!");
        return;
    }

    if (daftarID[id] !== nama) {
        alert("Nama tidak sesuai dengan ID!");
        return;
    }

    if (jam > batasJam) {
        alert("Sudah melewati batas waktu absensi!");
        return;
    }

    let data = JSON.parse(localStorage.getItem("absensi")) || [];
    data.push({
        id: id,
        nama: nama,
        waktu: now.toLocaleString()
    });

    localStorage.setItem("absensi", JSON.stringify(data));

    alert("Absensi berhasil!");
}
</script>

</body>
</html>
